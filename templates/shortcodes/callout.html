<div class="shortcode-callout">
    {% if icon %}
    <div class="callout-icon">{{ icon }}</div>
    {% endif %}
    <div class="callout-content">
        {% if title %}
        <div class="callout-title">{{ title }}</div>
        {% endif %}
        <div class="callout-body">{{ body }}</div>
    </div>
</div>
