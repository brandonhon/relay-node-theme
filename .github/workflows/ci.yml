name: Theme CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  ZOLA_VERSION: "0.19.2"

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout theme
        uses: actions/checkout@v4

      - name: Install Zola
        run: |
          wget -q -O - "https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" | tar xzf - -C /usr/local/bin

      - name: Setup site structure
        run: |
          mkdir -p site/themes/relay-node
          cp -r templates sass static theme.toml site/themes/relay-node/
          cp -r exampleSite/* site/

      - name: Build site
        working-directory: site
        run: zola build

      - name: Check for broken links
        working-directory: site
        run: zola check

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site/public
          retention-days: 7

  deploy-demo:
    name: Deploy Demo Site
    needs: build-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout theme
        uses: actions/checkout@v4

      - name: Install Zola
        run: |
          wget -q -O - "https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" | tar xzf - -C /usr/local/bin

      - name: Setup site structure
        run: |
          mkdir -p site/themes/relay-node
          cp -r templates sass static theme.toml site/themes/relay-node/
          cp -r exampleSite/* site/

      - name: Build site
        working-directory: site
        run: zola build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/public
          cname: ""  # Set your custom domain here if needed
